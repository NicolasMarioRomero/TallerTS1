<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Tv Series</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="title-box mb-4" style="background-color: #24A2B8; padding: 10px 15px;">
            <img src="./img/imagen-taller1.png" alt="Logo TV Series" class="mb-3" style="height: 80px;">
            TV Series
        </h1>
        <div class="row justify-content-left">
            <div class="col-md-8 col-lg-6">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Channel</th>
                            <th>Seasons</th>
                        </tr>
                    </thead>
                    <tbody id="series">
                        <tr>
                            <td style="font-weight:bold">1</td>
                            <td>Breaking Bad</td>
                            <td>AMC</td>
                            <td>5</td>
                        </tr>
                        <tr>
                            <td style="font-weight:bold">2</td>
                            <td>Orange Is the New Black</td>
                            <td>Netflix</td>
                            <td>6</td>
                        </tr>
                        <tr>
                            <td style="font-weight:bold">3</td>
                            <td>Game of Thrones</td>
                            <td>HBO</td>
                            <td>7</td>
                        </tr>
                        <tr>
                            <td style="font-weight:bold">4</td>
                            <td>The Big Bang Theory</td>
                            <td>CBS</td>
                            <td>12</td>
                        </tr>
                        <tr>
                            <td style="font-weight:bold">5</td>
                            <td>Sherlock</td>
                            <td>BBC</td>
                            <td>4</td>
                        </tr>
                        <tr>
                            <td style="font-weight:bold">6</td>
                            <td>A Very English Scandal</td>
                            <td>BBC</td>
                            <td>4</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr class="table-info">
                            <td colspan="3" class="font-weight-bold text-right">Seasons average:</td>
                            <td id="average-seasons"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rows = document.querySelectorAll('#series tr');
            let totalSeasons = 0;
            let numberOfSeries = rows.length;

            rows.forEach(row => {
                const seasonsCell = row.cells[3];
                totalSeasons += parseInt(seasonsCell.textContent);
            });

            const averageSeasons = totalSeasons / numberOfSeries;

            document.getElementById('average-seasons').textContent = averageSeasons.toFixed(0);
        });
    </script>
</body>
</html>
